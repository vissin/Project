
  <div class="container-fluid main-content">
    <div class="">
      <div class="login-content">
  
        <div class="text-center">
          <h2>Login</h2>
  
          <div class="alert">
            <div>An Error would go here</div>
          </div>
        </div>
        <div >
          <div >
            <form class="form-horizontal" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="control-group">
                  <label class="control-label" for="username">Username:</label>
                  <div class="controls">
                    <input id="username" name="userName" type="text" [(ngModel)]="loginModel.userId" #userName="ngModel" required/>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="password">Password:</label>
                  <div class="controls">
                    <input id="password" name="password" type="password"  [(ngModel)]="loginModel.password" #password="ngModel" required/>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <input value="Login" class="btn btn-primary" type="submit">
                    <a id="forgotPasswordLink" href="#">Forgot Password</a>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
